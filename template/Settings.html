{{template "header"}}
<style>
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 36px;
        font-family: Arial, sans-serif;

       
    
    }

    .center-text {
        text-align: center;
    }

    .error-notification {
        display: inline-block;
        padding: 10px;
        background-color: #ffffff;
        color: #000000;
        border: 2px solid #4CAF50;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 36px;
        font-family: Arial, sans-serif;

        
       
    }

    table {
        margin-left: auto;
        margin-right: auto;
        border-collapse: separate;
        border-spacing: 3px 0;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #333;
        width: 80%;
    }

    th,
    td {
        padding: 5px;
        text-align: center;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .form-control {
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
        border-collapse: separate;
        border-spacing: 3px 0;
        font-family: Arial, sans-serif;
        font-size: 36px;
        color: #000000;

    }

    .btn {
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
        border-collapse: separate;
        border-spacing: 3px 0;
        font-family: Arial, sans-serif;
        font-size: 36px;
        color: #ffffff;


    }

    .btn:hover {
        background-color: #e0a800;
        /* Изменяет фоновый цвет кнопки при наведении */
    }

   
</style>
<main>

    <h1>Number of words in a lesson</h1>
    <h3 class="center-text error-notification">{{.Index}}</h3>
    <form action="/SettingsSave" method="POST" class="form-container">
        <input type="text" name="Settings" id="word" placeholder="Number of words in a lesson" class="form-control" autofocus><br>
        <button class="btn btn-warning">Save</button>
    </form>
</main>
{{template "footer"}}
